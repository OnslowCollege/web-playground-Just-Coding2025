<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delphi the Dalmatian! - Vertical Gallery</title>
  <link rel="icon" href="tp1.jpg" type="image/x-icon">
  <style>
    body {
      background-color: rgb(100,200,255);
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      color: white;
    }
    h1 { margin-top: 20px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 30px;
      justify-items: center;
    }
    img {
      width: 80%;
      height: auto;
      border-radius: 12px;
      background: white;
      padding: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    img:hover {
      transform: scale(1.07);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    .nav { margin: 20px; }
    a.button {
      background: white;
      color: rgb(0,150,200);
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    a.button:hover {
      background: rgb(0,120,160);
      color: white;
    }
  </style>
</head>
<body>
  <h1>Delphi the Dalmatian!</h1>

  <div class="grid">
    <img src="d3.jpg" alt="">
    <img src="d8.jpg" alt="">
    <img src="d9.jpg" alt="">
    <img src="d11.jpg" alt="">
    <img src="d14.jpg" alt="">
    <img src="d30.jpg" alt="">
    <img src="d38.jpg" alt="">
    <img src="d39.jpg" alt="">
    <img src="d40.jpg" alt="">
    <img src="d41.jpg" alt="">
    <img src="d46.jpg" alt="">
    <img src="d47.jpg" alt="">
    <img src="d48.jpg" alt="">
    <img src="d49.jpg" alt="">
  </div>

  <div class="nav">
    <a href="page2.html" class="button">⬅️ Previous</a>
  </div>
</body>
</html>
